[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = true

strip-wsnumbers = true
index-sort = false 

ws-icon-0 = 1
ws-icon-1 = 2
ws-icon-2 = 3
ws-icon-3 = 4

format = <label-state>

label-monitor = %name%
label-active-foreground = ${colors.foreground-alt}
label-occupied-foreground = ${colors.background-alt}
label-urgent-foreground = ${colors.clr1}
label-empty-foreground = ${colors.foreground}



[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = 󰋊 %used% Used

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = custom/script
exec = ~/.config/i3/scripts/volumecontrol.sh --get
interval = 0.1
format = <label>
format-foreground = ${colors.foreground}
label = %output%
label-muted = 󰖁 
label-muted-foreground = #80ECFBF8
scroll-down = ~/.config/i3/scripts/volumecontrol.sh --dec
scroll-up = ~/.config/i3/scripts/volumecontrol.sh --inc
click-left = ~/.config/i3/scripts/volumecontrol.sh --toggle
click-right = pavucontrol


[module/tray]
type = internal/tray

format = <tray>
format-margin = 8px
tray-spacing = 8px


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = 󰧺 %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}

[module/memory]
type = internal/memory
interval = 1
format = <label>
format-prefix =󰾅 
format-prefix-foreground = ${colors.clr1}
format-padding = 1
label = " %used%"


[module/cpu]
type = internal/cpu
interval = 1
format-prefix =  
format-prefix-foreground = ${colors.clr1}
format = <label>
; format-background = ${colors.background-alt}
format-padding = 1
label = " %percentage%%"


[network-base]
type = internal/network
interval = 5
; format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 󰌘  
label-connected-foreground = ${colors.foreground}


[module/date]
type = internal/date

interval = 1.0

time = " %I:%M %p "
time-alt = " %a, %d %b %Y "

format = <label>
format-padding = 1
label = %time%
label-foreground = ${colors.foreground}


# Power
[module/powermenu]
type = custom/text
content = " "
content-foreground = #B20000
click-left = ~/.config/i3/scripts/powermenu.sh


[module/cava]
type = custom/script
tail = true
exec = ~/.config/i3/scripts/cava.sh
format = <label>
format-font = 2
label = %output%
label-foreground = ${colors.foreground}


[module/cliphist]
type = custom/script
exec = ~/.config/i3/scripts/cliphist.sh --num
click-left = ~/.config/i3/scripts/cliphist.sh --hist
click-right = ~/.config/i3/scripts/cliphist.sh --clr
interval = 0.1
fotmat = <label>
label =  %output%
label-foreground = ${colors.foreground}

; User Modules
[module/updates]
type = custom/script
exec = ~/.config/i3/scripts/systemupdate.sh
tail = true
interval = 86400
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.clr1}
format-padding = 1
label = " %output% "
label-foreground = ${colors.foreground}
click-left = ~/.config/i3/scripts/systemupdate.sh up

